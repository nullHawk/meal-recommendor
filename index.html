<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Recommender</title>
    <!-- link a stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
        <h1>Meal Recommender</h1>
        <p>Enter the ingredients you have and we will recommend a meal for you!</p>
        <form id="meal-form">
            <input type="text" id="ingredient" placeholder="Enter an ingredient">
            <button type="submit">Add Ingredient</button>
        </form>
        <div id="meals">
            <h2>Meals</h2>
            <div class="meal">
                <h3>Meal Name</h3>
                <ul>
                    <li>Ingredient 1</li>
                    <li>Ingredient 2</li>
                    <li>Ingredient 3</li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
